<app-search-bar
  [value]="search$ | async"
  [isLoading]="isLoading$ | async"
  (search)="onSearch($event)"
  (searchApply)="onSearchApply()">
</app-search-bar>

<app-users-list
  [users]="users$ | async">
</app-users-list>

<span class="not-found-message" *ngIf="usersNotFound$ | async">
  No users were found
</span>
