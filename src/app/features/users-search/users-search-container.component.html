<app-search-bar
  [value]="selectors.search$ | async"
  [isLoading]="selectors.isLoading$ | async"
  (search)="onSearch($event)"
  (searchApply)="onSearchApply()">
</app-search-bar>

<app-users-list
  [users]="selectors.users$ | async">
</app-users-list>

<span class="not-found-message" *ngIf="!(selectors.isLoading$ | async) && !(selectors.users$ | async)?.length">
  No users were found
</span>
