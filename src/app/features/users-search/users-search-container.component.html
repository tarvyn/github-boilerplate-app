<app-search-bar
  [value]="search$ | async"
  [isLoading]="isLoading$ | async"
  (search)="onSearch($event)"
  (searchApply)="onSearchApply()">
</app-search-bar>

<app-users-list
  *ngIf="users$ | async; let users"
  [users]="users">
</app-users-list>

<span *ngIf="!(isLoading$ | async) && !(users$ | async).length">
  No users were found
</span>
